<!DOCTYPE html>
<html lang="en" ng-app="meanApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/stylesheets/app.css">
    </head>
    <body>
        <div class="container" ng-controller="MeanController as ctrl">
            <h2 ng-cloak>{{ ctrl.number }}</h2>
            <br>
            <button ng-click="ctrl.increment()"> +1</button>
            <button ng-click="ctrl.decrement()"> -1</button>
            
        </div>
        <hr>
        <div class="container" ng-controller="MeanController2 as ctrl2" ng-cloak>
            {{ ctrl2.animal }}
            <div ng-controller="MeanController3 as ctrl3" ng-cloak>
                {{ ctrl3.animal }}
            </div>
        </div>
        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./node_modules/angular-route/angular-route.min.js"></script>
        <script src="./modules/meanApp.js"></script>
        <script src="./controllers/MeanController.js"></script>
        <script src="./controllers/MeanController2.js"></script>
        <script src="./controllers/MeanController3.js"></script>
    </body>
</html>
